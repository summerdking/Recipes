<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Recipe</title>
</head>
<body>
    
    <div class="container">

        <div class="row">

            {% with messages = get_flashed_messages() %} 
                {% if messages %}
                    <div class="alert alert-danger text-center" role="alert" id="popup">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        <button type="button" class="btn-close" aria-label="Close" onclick="popup.remove()"></button>
                    </div>
                {% endif %}
            {% endwith %}

            <div class="d-flex justify-content-between bg-secondary text-light">
                <h1>Add New Recipe</h1>
                <div class="row d-inline mt-3">
                    <a href="/logout" class="link-light">Logout</a>
                    <a href="/dashboard" class="link-light">Dashboard</a>
                </div>
            </div>

            <div class="mb-3 bg-light p-3 text-dark">

                <form class="row" action='/recipes/create' method='post'>
                    <label>
                        Name:
                        <input type="text" class="form-control" name="name">
                    </label>
                    <label>
                        Description:
                        <input type="text" class="form-control" name="description">
                    </label>
                    <label>
                        Instructions:
                        <textarea row="5" class="form-control" name="instructions"></textarea>
                    </label>
                    <p class="text mt-3">Under 30 Minutes?</p>
                    <label>
                        Yes
                        <input type="radio" name="under_30_minutes" value="1">
                    </label>
                    <label>
                        No
                        <input type="radio" name="under_30_minutes" value="0">
                    </label>
                    <div>
                        <button class="btn btn-secondary mt-3" type="submit">Create</button>
                    </div>
                </form>
            </div>

</body>
</html>
