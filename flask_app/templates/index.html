<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>

</head>
<body>
    
    <div class="container">

        <div class="row">

            {% with messages = get_flashed_messages() %} 
                {% if messages %}
                    <div class="alert alert-danger text-center" role="alert" id="popup">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        <button type="button" class="btn-close" aria-label="Close" onclick="popup.remove()"></button>
                    </div>
                {% endif %}
            {% endwith %}

            <div class="col-md-6 mb-3 bg-light p-3 text-dark">

                <h1>Register</h1>

                <form action='/register' method='post'>
                    <label>
                        First Name:
                        <input type="text" class="form-control" name="first_name">
                    </label>
                    <label>
                        Last Name:
                        <input type="text" class="form-control" name="last_name">
                    </label>
                    <label>
                        Email:
                        <input type="email" class="form-control" name="email">
                    </label>
                    <label>
                        Password:
                        <input type="password" class="form-control" name="password">
                    </label>
                    <label>
                        Confirm Password:
                        <input type="password" class="form-control" name="confirm_password">
                    </label>
                    <div>
                        <button class="btn btn-secondary mt-3" type="submit">Register</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 mb-3 bg-secondary p-3 text-dark">

                <h1 class="text-light">Login</h1>

                <form action='/login' method='post'>
                    <label>
                        Email:
                        <input type="email" class="form-control" name="email">
                    </label>
                    <label>
                        Password:
                        <input type="password" class="form-control" name="password">
                    </label>
                    <div>
                        <button class="btn btn-light mt-3" type="submit">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


</body>
</html>
