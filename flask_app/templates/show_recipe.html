<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipe</title>

</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="d-flex justify-content-between bg-secondary text-light">
                <h1>Welcome {{ first_name }}!</h1>
                <div class="row d-inline mt-3">
                    <a href="/logout" class="link-light">Logout</a>
                    <a href="/dashboard" class="link-light">Dashboard</a>
                </div>
            </div>

            <table class="table table-light table-borderless table-hover table-sm">
                    <tr>
                        <th class="fs-2">Recipe:</th>
                        <td class="fs-2">
                            {{ recipe.name }}
                        </td>
                    </tr>
                    <tr>
                        <th>Description:</th>
                        <td>
                            {{ recipe.description }}
                        </td>
                    </tr>
                    <tr>
                        <th>Under 30 Minutes:</th>
                        <td>
                            {% if recipe.under_30_minutes == 1 %}
                                Yes
                            {% else %}
                                No
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <th>Instructions:</th>
                        <td>
                            {{ recipe.instructions }}
                        </td>
                    </tr>
                    <tr>
                        <th>Date Made:</th>
                        <td>
                            {{ recipe.created_at }}
                        </td>
                    </tr>
            </table>

        </div>
    </div>

</body>
</html>
